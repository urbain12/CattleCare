{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="app-content content" style="margin-left:-20px">
    <div class="content-wrapper">
      <div class="content-wrapper-before"></div>
      <div class="content-header row">
        <div class="content-header-left col-md-4 col-12 mb-2">
          <h3 class="content-header-title">Add New Umutwarasibo</h3>
        </div>
      </div>
      <div class="content-body">
        <!-- Basic Inputs start -->

        <section class="textarea-select">
          <!-- Textarea start -->
          <div class="row match-height">
            <div class="col-lg-12 col-md-12">
              <div class="card mt-50">
                <div class="card-block">
                  <div class="card-body">
                    <form enctype="multipart/form-data" action="{% url 'addHand' %}" method='POST'>
                      {% csrf_token %}
                      <div class="row">
                        <fieldset class="form-group col-lg-6">
                          <h5 class="mt-2">First Name</h5>
                          <input type="text" class="form-control" id="basicInput" name="fname" />
                        </fieldset>
                        <fieldset class="form-group col-lg-6">
                          <h5 class="mt-2">Last Name</h5>
                          <input type="text" class="form-control" id="basicInput" name="lname" />
                        </fieldset>
                      </div>
                    </div>
                    <div class="row">
                      <fieldset class="form-group col-lg-3">
                        <h5 class="mt-2">Province</h5>
                        <select class="form-control" id="basicSelect" name="Pname">
                          <option>Select Province</option>
                          <option>Eastern</option>
                        </select>
                      </fieldset>

                      <fieldset class="form-group col-lg-3">
                        <h5 class="mt-2">District</h5>
                        <select class="form-control" id="basicSelect" name="Dname">
                          <option>Select District</option>
                          <option>Nyagatare</option>
                        </select>
                      </fieldset>

                      <fieldset class="form-group col-lg-3">
                        <h5 class="mt-2">Sector</h5>
                        <select class="form-control" id="slct1" name="Sname" onchange="populate(this.id,'slct2')">
                          <option>Select Sector</option>
                          <option>Tabagwe</option>
                          <option>Rwimiyaga</option>
                        </select>
                      </fieldset>

                      <fieldset class="form-group col-lg-3">
                        <h5 class="mt-2">Cell</h5>
                        <select class="form-control" id="slct2" name="Cname">
                          <option>Select Cell</option>
                        </select>
                      </fieldset>
                    </div>
                      <div class="row">
                        <fieldset class="form-group col-lg-4">
                          <h5 class="mt-2">Email</h5>
                          <input type="email" class="form-control" id="basicInput" name="email" />
                        </fieldset>
                        <fieldset class="form-group col-lg-4">
                          <h5 class="mt-2">Phone Number</h5>
                          <input type="number" class="form-control" id="basicInput" name="phone" />
                        </fieldset>
                        <fieldset class="form-group col-lg-4">
                          <h5 class="mt-2">PassWord</h5>
                          <input type="password" class="form-control" id="basicInput" name="pswd" />
                        </fieldset>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn mb-1 btn-info btn-lg btn-block">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Textarea end -->
        </section>
      </div>
    </div>
    <script>
      function populate(s1,s2){
          var s1 = document.getElementById(s1);
          var s2 = document.getElementById(s2);
          s2.innerHTML = "";
          if(s1.value == "Tabagwe"){
              var optionArray = ["|","Gitengure|Gitengure","Nyabitekeri|Nyabitekeri","Nkoma|Nkoma","Nyagatoma|Nyagatoma","Shonga|Shonga","Gishuro|Gishuro","Tabagwe|Tabagwe"];
          } else if(s1.value == "Rwimiyaga"){
              var optionArray = ["|","Kirebe|Kirebe","Gacundezi|Gacundezi","Nyarupfubire|Nyarupfubire","Kabeza|Kabeza","Ntoma|Ntoma","Nyendo|Nyendo","Rwimiyaga|Rwimiyaga","Rutungu|Rutungu"];
          } 
          for(var option in optionArray){
              var pair = optionArray[option].split("|");
              var newOption = document.createElement("option");
              newOption.value = pair[0];
              newOption.innerHTML = pair[1];
              s2.options.add(newOption);
          }
      }
      </script>
  </div>
{% endblock %}
