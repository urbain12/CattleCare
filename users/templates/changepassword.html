{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="app-content content" style="margin-left:-20px">
    <div class="content-wrapper">
      <div class="content-wrapper-before"></div>
      <div class="content-header row">
        <div class="content-header-left col-md-4 col-12 mb-2">
          <h3 class="content-header-title">Add New Breeder</h3>
        </div>
      </div>
      <div class="content-body">
        <!-- Basic Inputs start -->

        <section class="textarea-select">
          <!-- Textarea start -->
          <div class="row match-height">
            <div class="col-lg-12 col-md-12">
              <div class="card mt-50">
                <div class="card-block">
                  <div class="card-body">
                    {% if alert %}
                    <script>
                    alert('New password does not match the confirm password')
                    </script>
                    {% endif %}
                    <form enctype="multipart/form-data" action="{% url 'changeuserpassword' user.id %}" method='POST'>
                      {% csrf_token %}
                      <div class="row">
                        <fieldset class="form-group col-lg-12">
                          <h5 class="mt-2">Old Password</h5>
                          <input type="password" class="form-control" id="basicInput" name="password" />
                        </fieldset>
                      </div>

                      <div class="row">
                        <fieldset class="form-group col-lg-6">
                          <h5 class="mt-2">New Password</h5>
                          <input type="password" class="form-control" id="basicInput" name="newpassword" />
                        </fieldset>
                        <fieldset class="form-group col-lg-6">
                          <h5 class="mt-2">Confirm Password</h5>
                          <input type="password" class="form-control" id="basicInput" name="confirmpassword" />
                        </fieldset>
                      </div>
                      
                      <div class="form-group">
                        <button type="submit" class="btn mb-1 btn-info btn-lg btn-block">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Textarea end -->
        </section>
      </div>
    </div>
  </div>
{% endblock %}
